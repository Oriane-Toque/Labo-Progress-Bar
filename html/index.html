<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelBar</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    
    <!-- 1- créer un conteneur contenant les barres de niveau
         2- créer un conteneur avec un id = rectangulaire
         3- créer un conteneur interne au précédent qui sera remplis représentant le niveau -->
    <div id="container">

      <header>
        <h1>Funny <strong>levelbars css</strong></h1>
        <p><strong>Refresh</strong> to see it</p>
      </header>

      <!-- Rectangular Level Bar -->
      <div class="levelbars">
        <!-- Blue Level Bar -->
        <div class="levelbarsRect -borderRectBlue">
          <div class="levelbarsRect_level -blue"></div>
        </div>
        <!-- Red Level Bar -->
        <div class="levelbarsRect -borderRectRed">
          <div class="levelbarsRect_level -red"></div>
        </div>
        <!-- Yellow Level Bar -->
        <div class="levelbarsRect -borderRectYellow">
          <div class="levelbarsRect_level -yellow"></div>
        </div>
        <!-- Green Level Bar -->
        <div class="levelbarsRect -borderRectGreen">
          <div class="levelbarsRect_level -green"></div>
        </div>        
      </div>
      <!-- Circle Level Bar -->
      <div class="levelbars">
        <!-- Blue Circle Level Bar -->
        <div class="levelbarsCircle">
          <svg class="levelbarsCircleblue -circle_hg_wd">
            <circle class="borderCircle_blue" cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <!-- Red Circle Level Bar -->
        <div class="levelbarsCircle">
          <svg class="levelbarsCirclered -circle_hg_wd">
            <circle class="borderCircle_red" cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <!-- Yellow Circle Level Bar -->
        <div class="levelbarsCircle">
          <svg class="levelbarsCircleyellow -circle_hg_wd">
            <circle class="borderCircle_yellow" cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
        <!-- Green Circle Level Bar -->
        <div class="levelbarsCircle">
          <svg class="levelbarsCirclegreen -circle_hg_wd">
            <circle class="borderCircle_green" cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
        </div>
      </div>
      <div class="levelbars">
        <div class="levelbarsSquare">
          <svg class="levelbarsSquareblue -rect_hg_wd">
            <rect class="borderSquare_blue" x="50" y="50" width="100" height="100"></rect>
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
        </div>
        <div class="levelbarsSquare">
          <svg class="levelbarsSquarered -rect_hg_wd">
            <rect class="borderSquare_red" x="50" y="50" width="100" height="100"></rect>
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
        </div>
        <div class="levelbarsSquare">
          <svg class="levelbarsSquareyellow -rect_hg_wd">
            <rect class="borderSquare_yellow" x="50" y="50" width="100" height="100"></rect>
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
        </div>
        <div class="levelbarsSquare">
          <svg class="levelbarsSquaregreen -rect_hg_wd">
            <rect class="borderSquare_green" x="50" y="50" width="100" height="100"></rect>
            <rect x="50" y="50" width="100" height="100"></rect>
          </svg>
        </div>
      </div>

    </div>    

  </body>

</html>
